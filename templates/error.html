{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Error</div>
                <div class="card-body">
                    <h4 class="card-title">Something Went Wrong</h4>
                    <p class="card-text">We encountered an unexpected error. Please try again later.</p>
                    <p><strong>Error Details:</strong> {{ message }}</p>
                    <a href="/" class="btn btn-light">Return Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
